<!DOCTYPE html> 
<html> 
<body style="background-color:darkgray"> 

<div style="text-align:center"> 
<center><iframe width="853" height="480" src="https://www.youtube.com/embed/pB9ZAfdEOrU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></center>
</div> 

<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1000; 
} 

function makeSmall() { 
    myVideo.width = 500; 
} 

function makeNormal() { 
    myVideo.width = 800; 
} 
</script> 

</body> 
</html>
